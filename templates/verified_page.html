{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verified page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% include 'navbar.html' %}
<div class="content">
    <div class="verify-grid">
        {% for item in image %}
            <div class="photo-container">
                <div class="img-container">
                    <img src="{{ item.image.url }}" alt="">
                </div>
                <form method="post">
                    <span>{{ item.sex }}</span>
                    <br>
                    <a target="_blank" rel="noopener noreferrer" href="{{ item.image.url }}">View Photo</a>
                    <br>
                    {% csrf_token %}
                    <button value="{{ item.id }}" name="verified" class="button-green round-button">
                        Accept
                    </button>
                    <button value="{{ item.id }}" name="delete_image" class="button-red round-button">Decline</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
